[env:esp32s3box]
platform = espressif32
board = esp32s3box
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.5
	https://github.com/tzapu/WiFiManager.git
	lostincompilation/PrettyOTA@^1.0.2
	h2zero/NimBLE-Arduino@^1.4.1
	; We'll implement our own ADS1256 driver
monitor_speed = 921600
board_build.filesystem = littlefs
board_build.partitions = min_spiffs.csv
board_build.flash_mode = qio
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.arduino.memory_type = qio_opi   ; Optimizing memory access
build_flags = 
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	-DCORE_DEBUG_LEVEL=3
	-DLILYGO_T_TOUCHBAR
    -DCONFIG_SPIRAM_CACHE_WORKAROUND
    -O2                                    ; Optimization level for better performance
    -I include                             ; Make sure our include directory is in the search path
build_unflags = 
    -Os                                    ; Remove default optimization